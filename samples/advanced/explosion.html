<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Explosion playground</title>
    <script src="../../js/explosion.js" type="text/javascript"></script>
    <script src="myplayground.js" type="text/javascript"></script>
    <style type="text/css">
      canvas { border: 1px solid black;}
    </style>
  </head>
  <body onload="start();">
    <canvas id="playground" width="800" height="500"></canvas>  
    <br>
    <label for="particles">Select Number of particles:</label>
    <select id="particlesSelect" name="particles"> 
      <option value="32" >32</option>
      <option value="64" >64</option>
      <option value="128" >128</option>
      <option value="256" >256</option>
      <option value="512" >512</option>
      <option value="1024" >1024</option>
      <option value="2048" >2048</option>
      <option value="4096" >4096</option>
      <option value="8192" >8192 Woo</option>
    </select> 
  </body>
</html>
